<h3> View EBF Employee Details</h3>
<form (ngSubmit)="onSubmit()">
<div>
    <div>
        <label> <b> First Name: </b></label> {{employee.name}}
    </div>
    <div>
        <label> <b> Last Name: </b></label> {{employee.surname}}
    </div>
    <div>
        <label> <b> Email Id: </b></label> {{employee.email}}
    </div>
    <div>
        <label> <b> Address: </b></label> {{employee.address}}
    </div>
    <div>
        <label> <b> Salary: </b></label> {{employee.salary}}
    </div>
    <div>
        <label> <b> companyName: </b></label> {{employee.company.company_name}}
    </div>

    <br />
                    <button class="btn btn-success" type="submit">Back to HomeList</button>
                </div>
</form>
