<div class = "row">
    <h2> EBF Employee List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Employee Id</th>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Address</th>
            <th> Salary</th>
            <th> Company Code</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees"  >
            <td> {{ employee.emp_id }} </td>
            <td> {{ employee.name }} </td>
            <td> {{ employee.surname }} </td>
            <td> {{ employee.email }} </td>
            <td> {{ employee.address }} </td>
            <td> {{ employee.salary }} </td>
            <td> {{ employee.company.company_name}} </td>
            <td>
                <button (click) = "updateEmployee(employee.emp_id)" class = "btn btn-primary navbar-expand-sm navbar-dark bg-dark"> Update</button>
                <button (click) = "deleteEmployee(employee.emp_id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.emp_id)" class = "btn btn-primary navbar-expand-sm navbar-dark bg-dark" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
    
</table>
<table>
    <tbody>
        
        <tr>
        <!-- *ngFor = "let employee of employees"   -->
            <!-- <td>{{employee.salary}}</td> -->
            <td class = "btn btn-primary navbar-expand-sm navbar-dark bg-dark" style="margin-left: 1000px">{{ this.avarageSalary }}</td>
            <button (click) = "avgSalary(employees)" class = "btn btn-primary navbar-expand-sm navbar-dark bg-dark" style="margin-left: 1000px">EmployeesAvg.Salary</button>
        </tr>
    </tbody>
</table>
