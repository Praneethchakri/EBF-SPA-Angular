<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create New Employee in EBF </h3>
            <hr />
            <div class="card-body">
                <form #form0="ngForm" (ngSubmit)="onSubmit(form0.value)">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.name"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.surname"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.email"
                            name="emailId">
                    </div>

                    <div class="form-group">
                        <label> Address</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="employee.address"
                            name="address">
                    </div>

                    <div class="form-group">
                        <label> Salary</label>
                        <input type="text" class="form-control" id="salary" [(ngModel)]="employee.salary"
                            name="salary">
                    </div>
                <!-- <form #form1="ngForm" (ngSubmit)="onSubmit(form1.value)"> -->
                    <div class="form-group">
                        <label> Company</label>
                        <input type="text" class="form-control" id="company" [(ngModel)]="company.company_name"
                            name="company">
                    </div>
                <!-- </form> -->

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
